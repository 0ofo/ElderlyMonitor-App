<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/style.css">
		<style>
			body,.mui-content{overflow: hidden;}
			html,body,iframe,.mui-content{width: 100%;height: 100%;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">网页</h1>
		</header>
		<div class="mui-content">
			<iframe src="" frameborder="no" border="0"></iframe>
		</div>
		<script src="js/lib/mui.min.js"></script>
		<script>
			mui.init();
			(function($, doc) {
				var u=decodeURI(window.location.href).split('#&');
				document.getElementsByClassName("mui-title")[0].innerText=u[1];
				document.getElementsByTagName("iframe")[0].src=u[2];
			}(mui, document));
		</script>
</html>
